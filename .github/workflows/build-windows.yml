name: Build Flutter Windows App

on:
  push:
    branches: [ master ]  # 当推送到 master 分支时触发
  pull_request:
    branches: [ master ]  # 当有 PR 到 master 分支时触发

jobs:
  build-windows:
    runs-on: windows-latest  # 使用最新的 Windows 运行器
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 签出代码

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # 指定 Flutter 版本，与本地一致
          channel: 'stable'         # 使用稳定通道

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release  # 明确指定 Release 模式

      - name: Copy plugin dependencies
        run: |
          if exist windows_deps\system_theme_plugin.dll (
            copy windows_deps\system_theme_plugin.dll build\windows\runner\Release\
          ) else (
            echo "Error: system_theme_plugin.dll not found in windows_deps"
            exit 1
          )
        shell: cmd  # 使用 Windows CMD 语法

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: build/windows/runner/Release/  # 修正路径，去掉 x64