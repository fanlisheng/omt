name: Build Flutter Windows App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get
        shell: cmd

      - name: Build Windows app
        run: |
          flutter build windows --release
          if not exist "build\windows\runner\Release" (
            echo "Error: Build directory build\windows\runner\Release not found!"
            exit 1
          )
        shell: cmd

      - name: Check and copy plugin dependencies
        run: |
          if exist "windows_deps\system_theme_plugin.dll" (
            copy "windows_deps\system_theme_plugin.dll" "build\windows\runner\Release\"
            if errorlevel 1 (
              echo "Error: Failed to copy system_theme_plugin.dll"
              exit 1
            )
          ) else (
            echo "Error: system_theme_plugin.dll not found in windows_deps"
            exit 1
          )
        shell: cmd

      - name: Verify build directory contents
        run: dir "build\windows\runner\Release\"
        shell: cmd

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: build/windows/runner/Release/